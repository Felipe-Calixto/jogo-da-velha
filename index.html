<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 id="titulo">Jogo Da Velha</h1>
    <h2>
        <span id="lula-cor">Lula</span>
        <span>vs</span>
        <span id="bolsonaro-cor">Bolsonaro</span>
    </h2>
    <!--<div id="buttons-conteiner">
        <button id="2-players">2 Jogadores</button>
        <button id="ia-player">Jogar contra IA</button>
    </div> -->

    <div id="conteiner" class="">
        <div class="box" id="box-1"></div>
        <div class="box" id="box-2"></div>
        <div class="box" id="box-3"></div>
        <div class="box" id="box-4"></div>
        <div class="box" id="box-5"></div>
        <div class="box" id="box-6"></div>
        <div class="box" id="box-7"></div>
        <div class="box" id="box-8"></div>
        <div class="box" id="box-9"></div>

        <div id="score-conteiner">
            <h3 id="placar">Placar:</h3>
            <span class="score-box">
                <span id="x-score"><img src="imagens/bolsonaro.png" alt="">:</span>
                <span id="score-1">0</span>
            </span>
            <span class="score-box">
                <span id="o-score"><img src="imagens/lula.png" alt="">:</span>
                <span id="score-2">0</span>
            </span>
        </div>
    </div>

    <div class="hide">
        <div class="bolsonaro"><img src="imagens/bolsonaro.png" alt=""></div>
        <div class="lula"><img src="imagens/lula.png" alt=""></div>
    </div>

    <div id="mensagem" class="hide">
        <img src="imagens/lulavsbolsonaro.png" alt="">
        <p></p>
    </div>
    
    

    <script src="js/index.js"></script>
</body>
</html>
